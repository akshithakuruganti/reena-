<link rel="stylesheet" href="./login.css" />
<body>
    <span id="root">
      <section class="section-all">
        <!-- 1-Role Main -->
        <main class="main" role="main">
          <div class="wrapper">
            <article class="article">
              <div class="content">
                <div class="login-box">
                  <div class="header">
                    <img class="logo" src="https://cdn.dribbble.com/users/2226349/screenshots/14102700/educational-institution_4x.jpg" alt="">
                  </div><!-- Header end -->
                  <div class="form-wrap">
                    <form class="form">
  
                      <div class="input-box">
                        <input type="text" id="name" aria-describedby="" placeholder="Username, or email" aria-required="true" maxlength="30" autocapitalize="off" autocorrect="off" name="username" value="" required>
                      </div>  
  
                      <div class="input-box">
                        <input type="password" name="password" id="password" placeholder="Password" aria-describedby="" maxlength="30" aria-required="true" autocapitalize="off" autocorrect="off" required>
                      </div>  
  
                      <span class="button-box">
                        <button class="btn" type="submit" name="submit">Log in</button>
                      </span>  
  
                      <a class="forgot" href="">Forgot password?</a>
                    </form>
                  </div> <!-- Form-wrap end -->
                </div> <!-- Login-box end -->
  
                <div class="login-box">
                  <p class="text">Don't have an account?<a href="./register.html">Sign up</a></p>
                </div> <!-- Signup-box end -->
  
        </main>
  
        <!-- 2-Role Footer -->
        <footer class="footer" role="contentinfo">
          <div class="footer-container">
  
            <nav class="footer-nav" role="navigation">
              <ul>
                <li><a href="">About Us</a></li>
                <li><a href="">Support</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Press</a></li>
                <li><a href="">Api</a></li>
                <li><a href="">Jobs</a></li>
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Conditions</a></li>
                <li><a href="">Language</a></li>
                <li>
                    <select name="language" class="select" onchange="la(this.value)">
                      <option value="#">English</option>
                      <option value="http://ru-instafollow.bitballoon.com">Russian</option>
                    </select>
                </li>
              </ul>
            </nav>
  
          </div> <!-- Footer container end -->
        </footer>
        
      </section>
    </span> <!-- Root -->
  
    <!-- Select Link -->
    <script type="text/javascript">
      function la(src) {
        window.location=src;
      }
    </script>
  </body>
